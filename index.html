<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <img class="card__img" src="assets/images/illustration-article.svg" alt="Design">
    <span class="card__category">Learning</span>
    <p class="card__date">Published 21 Dec 2023</p>
    <h1 class="card__header">HTML & CSS Foundations</h1>
    <p class="card__description">
      These languages are the backbone of every website, 
      defining structure, content, and presentation.
    </p>
    <div class="flex-group">
      <img src="assets/images/image-avatar.webp" alt="avatar">
      <p class="card__author">Greg Hooper</p>
    </div>
  </article>
</body>
</html>
